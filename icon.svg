<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#007ACC" opacity="0.1"/>

  <!-- Shield shape -->
  <path d="M 128 40 L 180 70 L 180 140 Q 180 180 128 210 Q 76 180 76 140 L 76 70 Z"
        fill="#007ACC"
        stroke="#003D66"
        stroke-width="4"/>

  <!-- Network node - top -->
  <circle cx="128" cy="90" r="12" fill="#FFFFFF" stroke="#003D66" stroke-width="2"/>

  <!-- Network nodes - middle -->
  <circle cx="98" cy="130" r="12" fill="#FFFFFF" stroke="#003D66" stroke-width="2"/>
  <circle cx="158" cy="130" r="12" fill="#FFFFFF" stroke="#003D66" stroke-width="2"/>

  <!-- Network node - bottom -->
  <circle cx="128" cy="170" r="12" fill="#FFFFFF" stroke="#003D66" stroke-width="2"/>

  <!-- Connection lines -->
  <line x1="128" y1="90" x2="98" y2="130" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
  <line x1="128" y1="90" x2="158" y2="130" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
  <line x1="98" y1="130" x2="128" y2="170" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
  <line x1="158" y1="130" x2="128" y2="170" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>

  <!-- Block symbol (X) -->
  <g opacity="0.9">
    <line x1="115" y1="155" x2="141" y2="185" stroke="#FF6B6B" stroke-width="6" stroke-linecap="round"/>
    <line x1="141" y1="155" x2="115" y2="185" stroke="#FF6B6B" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Mini lock icon on shield -->
  <g transform="translate(108, 105)">
    <rect x="0" y="8" width="20" height="15" rx="2" fill="#003D66"/>
    <path d="M 5 8 L 5 5 Q 5 0 10 0 Q 15 0 15 5 L 15 8"
          fill="none"
          stroke="#003D66"
          stroke-width="2.5"/>
    <circle cx="10" cy="16" r="2" fill="#FFFFFF"/>
  </g>
</svg>
