name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Install Node dependencies
      run: npm ci

    - name: Lint TypeScript
      run: npm run lint

    - name: Compile TypeScript
      run: npm run compile

    - name: Verify Python addon
      run: python -m py_compile mitm_addon.py

    - name: Verify JSON files
      run: |
        python -c "import json; json.load(open('blacklist.json'))"
        python -c "import json; json.load(open('examples/blacklist-telemetry.json'))"
        python -c "import json; json.load(open('examples/blacklist-ads.json'))"
        python -c "import json; json.load(open('examples/blacklist-custom.json'))"

    - name: Check compilation output
      run: |
        test -f out/extension.js
        test -f out/proxyManager.js
        test -f out/config.js
        test -f out/types.js
      shell: bash

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
