name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: false
        default: '0.2.0'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Get version from package.json
      id: get_version
      run: |
        if [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=$(node -p "require('./package.json').version")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        npm ci
        pip install mitmproxy

    - name: Run linter
      run: npm run lint

    - name: Check formatting
      run: npm run format:check

    - name: Compile TypeScript
      run: npm run compile

    - name: Verify Python addon
      run: python -m py_compile mitm_addon.py

    - name: Verify JSON files
      run: |
        python -c "import json; json.load(open('blacklist.json'))"
        python -c "import json; json.load(open('examples/blacklist-telemetry.json'))"
        python -c "import json; json.load(open('examples/blacklist-ads.json'))"
        python -c "import json; json.load(open('examples/blacklist-custom.json'))"

    - name: Package extension
      run: npm run package

    - name: Create Git Tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "${{ steps.get_version.outputs.tag }}" -m "Release ${{ steps.get_version.outputs.tag }}"
        git push origin "${{ steps.get_version.outputs.tag }}"

    - name: Extract Changelog for Version
      id: changelog
      run: |
        # Extract changelog for current version
        CHANGELOG=$(sed -n '/## \[${{ steps.get_version.outputs.version }}\]/,/## \[/p' CHANGELOG.md | sed '1d;$d')
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="Release version ${{ steps.get_version.outputs.version }}"
        fi
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.tag }}
        name: Release ${{ steps.get_version.outputs.tag }}
        body: ${{ steps.changelog.outputs.notes }}
        files: '*.vsix'
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
